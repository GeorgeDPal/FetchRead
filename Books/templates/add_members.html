{% extends "base.html" %}
{% load static %}

{% block title %}Add Member{% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/add_members.css' %}">
    <h2>Add Member</h2>
    
    <!-- Member Form -->
    <form id="member-form" method="post" action="{% url 'add_member' %}">
        {% csrf_token %}
        
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <p id="username-error" class="error-message"></p> <!-- To display username validation error -->
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <p id="email-error" class="error-message"></p> <!-- To display email validation error -->
        
        <button type="submit" id="submit-button">Add Member</button>
    </form>

    <script src="{% static 'js/add_members.js' %}"></script>
{% endblock %}
