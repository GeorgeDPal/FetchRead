{% extends 'base.html' %}
{% load static %}

{% block title %}Add Book{% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/add_book.css' %}">
    <h2>Add Book</h2>
    <form id="addBookForm" method="post" data-url="{% url 'add_book' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="authors">Authors:</label>
            <input type="text" id="authors" name="authors" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher" name="publisher" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>

    <div id="message" class="mt-3"></div>

    <script src="{% static 'js/add_book.js' %}"></script>
{% endblock %}
